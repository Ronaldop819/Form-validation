<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-64856799-4"></script>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-64856799-4');
    </script>

    <title>JavaScript Form Validation</title>
</head>

<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" autocomplete="off" placeholder="Choose a username">
                <small></small>

                <div class="form-field">
                    <label for="Email">Email: </label>
                    <input type="text" name="email" id="email" autocomplete="off" placeholder="Enter your email">
                    <small></small>
                </div>

                <div class="form-field">
                    <label for="password">Password: </label>
                    <input type="text" name="password" id="password" autocomplete="off"
                        placeholder="Enter strong password">
                    <small></small>

                    <div class="form-field">
                        <label for="username">Confirm Password: </label>
                        <input type="text" name="confirm-password" id="confirm-password" autocomplete="off"
                            placeholder="Reenter your password">
                        <small></small>
                        <div class="form-field">
                            <input type="submit" value="Sign Up" class="btn">
                        </div>
                    </div>
                </div>
        </form>
    </div>
    
    <script src="./js/app.js"></script>
</body>

</html>
